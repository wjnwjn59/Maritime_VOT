DATA:
  MAX_SAMPLE_INTERVAL: 200
  MAX_JUMP: 70
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    NUMBER: 5
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 320
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
    - GOT10K_vottrain
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 60000
    CLS_ANN_DIR: "/home/thinhnp/MOT/data/train_maritime_env_clf_annts"
  VAL:
    DATASETS_NAME:
    - GOT10K_votval
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
    CLS_ANN_DIR: "/home/thinhnp/MOT/data/train_maritime_env_clf_annts"

MODEL:
  NEW_HIP: True
  PRETRAIN_FILE: "mae_pretrain_vit_base.pth"
  EXTRA_MERGER: False
  RETURN_INTER: False
  MAX_MEM: 150
  HIDDEN_DIM: 768
  BACKBONE:
    TYPE: vit_base_patch16_224_ce
    STRIDE: 16
    CE_LOC: [3, 6, 9]
    CE_KEEP_RATIO: [1, 1, 1]
    CE_TEMPLATE_RANGE: 'CTR_POINT'
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
  CLS_HEAD:
    NUM_CLASSES: 10  # Maritime tracking challenges: 10 classes
    HIDDEN_DIM: 512
    POOLING: 'avg'  # Options: avg, max, attention
    DROPOUT: 0.3

TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  BATCH_SIZE: 16
  EPOCH: 300
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 240
  NUM_WORKER: 8
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 20
  WEIGHT_DECAY: 0.0001
  AMP: False
  CE_START_EPOCH: 20
  CE_WARM_EPOCH: 80
  FREEZE_LAYERS: [0]
  # Classification specific
  CLS_WEIGHT: 1.0  # Weight for classification loss
  CLS_LOSS_TYPE: "CE"  # Options: CE, FOCAL, LABEL_SMOOTH
  CLS_FOCAL_ALPHA: 0.25
  CLS_FOCAL_GAMMA: 2.0
  CLS_LABEL_SMOOTHING: 0.1
  FREEZE_CLS_EPOCH: -1  # Freeze cls branch after this epoch (-1 = never)

TEST:
  EPOCH: 300
  SEARCH_FACTOR: 5.0
  SEARCH_SIZE: 320
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
  UPDATE_INTERVAL: 20

